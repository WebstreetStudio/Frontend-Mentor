<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

  <!-- displays site properly based on user's device -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>QR code component | Frontend Mentor</title>

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

</head>

<body class="bg-[#d6e2f0]">
  <div
    class="rounded-3xl w-[330px] text-center bg-white p-4 fixed top-[50%] left-[50%] translate-x-[-50%] translate-y-[-50%]">
    <img src="./images/image-qr-code.png" alt="Flash this QR code to join us" class="rounded-2xl">
    <h3 class="text-2xl font-bold my-6 text-[#1f3251]">Improve your front-end skills by building projects
    </h3>
    <p class="text-[#7b879d] font-medium mb-4">Scan the QR code to visit Frontend Mentor and take your coding skills to
      the
      next level
    </p>
  </div>
</body>

</html>
